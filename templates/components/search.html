
<form action="{% templatetag openblock %} url 'search' {% templatetag closeblock %}" method="get" role="search"
    class="
        {% templatetag openblock %} if variant == 'search-panel' {% templatetag closeblock %}
            site-container 
            px-10 md:px-20
            w-full
            m-auto
            flex
            justify-end
        {% templatetag openblock %} elif variant == 'mobile-menu' {% templatetag closeblock %}
            py-14
        {% templatetag openblock %} endif {% templatetag closeblock %}
    ">
    <div 
        class="
        flex 
        grow
        {% templatetag openblock %} if variant != 'mobile-menu' {% templatetag closeblock %}
            flex-col 
            md:flex-row
            max-w-[520px]
        {% templatetag openblock %} endif {% templatetag closeblock %}
        "
        {% templatetag openblock %} if variant == "search-panel" {% templatetag closeblock %}
            data-search-content
        {% templatetag openblock %} endif {% templatetag closeblock %}
    >
        <input
            class="
            {% templatetag openblock %} if variant == 'mobile-menu' {% templatetag closeblock %}
            bg-white
            bg-opacity-20
            placeholder:text-white
            text-white
            dark:text-white
            {% templatetag openblock %} else {% templatetag closeblock %}
                bg-white dark:bg-mackerel-100 
                mb-3 md:mb-0
            {% templatetag openblock %} endif {% templatetag closeblock %}
            border border-mackerel-200 
            placeholder:text-base text-base 
            w-full h-[50px] 
            rounded-[30px] 
            px-4 pt-3 pb-2 mr-3
            " 
            type="search"
            aria-label="Search our website"
            placeholder="Search our website"
            name="query"
            {% templatetag openblock %} if variant == "search-panel" {% templatetag closeblock %}
                data-search-input
            {% templatetag openblock %} endif {% templatetag closeblock %}
        />
        <button 
            class="
            {% templatetag openblock %} if variant == 'mobile-menu' {% templatetag closeblock %}
            text-white 
            bg-mackerel-400
            {% templatetag openblock %} else {% templatetag closeblock %}
                text-white 
                dark:text-mackerel-400 
                bg-mackerel-300 
            {% templatetag openblock %} endif {% templatetag closeblock %}
            px-5 
            py-3 
            justify-center 
            items-center 
            text-sm 
            md:text-base 
            font-codepro 
            uppercase 
            inline-flex 
            rounded-[30px]
            "
        >
            Search
        </button>
    </div>
</form>
